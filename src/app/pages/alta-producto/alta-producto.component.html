<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>ALTA PRODUCTO</h2>
    </div>

    <div class="row g-5">

      <!-- listado paises -->
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">SELECCIONAR PAIS:</span>
        </h4>
        <app-listado-paises (botonClickeado)="clickListado($event)"></app-listado-paises>
      </div>

      <!-- formulario -->
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">INGRESAR LOS DATOS:</h4>
        <app-form-alta-producto [paisRecibido]="paisSeleccionado"></app-form-alta-producto>
      </div>
    </div>
  </main>
</div>
