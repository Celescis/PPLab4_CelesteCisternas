<form [formGroup]="form" (ngSubmit)="guardar()">
    <div class="row g-3">

        <div>
            <label for="codigo" class="form-label">CÃ³digo</label>
            <input type="number" formControlName="codigo" class="form-control" formControlName="codigo" required />
            <small style="color: rgb(226, 53, 53);" *ngIf="
                          form.controls['codigo'].errors?.['required'] &&
                          form.controls['codigo'].touched
                        ">
                Ingresar el codigo del Container
            </small>
        </div>

        <div>
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" formControlName="color" required />
            <small style="color: rgb(226, 53, 53);"  *ngIf="
            form.controls['color'].errors?.['required'] &&
            form.controls['color'].touched
                                ">
                Ingresar el color del Container
            </small>
        </div>

        <div>
            <label for="empresa" class="form-label">Empresa</label>
            <input type="text" class="form-control" formControlName="empresa" required />
            <small style="color: rgb(226, 53, 53);" *ngIf="
            form.controls['empresa'].errors?.['required'] &&
            form.controls['empresa'].touched
                        ">
                Ingresar la empresa del container
            </small>
        </div>

        <div>
            <label for="capacidad" class="form-label">Precio</label>
            <input type="number" formControlName="capacidad" class="form-control" formControlName="capacidad"
                required />
            <small style="color: rgb(226, 53, 53);" *ngIf="
            form.controls['capacidad'].errors?.['required'] &&
            form.controls['capacidad'].touched
                        ">
                Ingresar la capacidad del Container
            </small>
        </div>
    </div>

    <hr class="my-4" />

    <button class="w-100 btn btn-primary btn-lg" type="submit">
        Guardar
    </button>
</form>
